<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 340px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    h3 {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }
    
    .input-wrapper {
      position: relative;
      margin-bottom: 12px;
    }
    
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px 42px 12px 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: #fff;
      color: #1a1a2e;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input[type="password"]:focus, input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    input::placeholder {
      color: #999;
    }
    
    .toggle-visibility {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 6px;
      color: #666;
      transition: all 0.2s ease;
      border-radius: 6px;
      width: auto;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .toggle-visibility:hover {
      background: #f0f0f0;
      color: #333;
    }
    
    .toggle-visibility:active {
      transform: translateY(-50%) scale(0.95);
    }
    
    .delay-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 10px 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .delay-control label {
      font-size: 13px;
      color: #555;
      font-weight: 500;
      flex-shrink: 0;
    }
    
    .delay-control input[type="number"] {
      width: 70px;
      padding: 6px 8px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #1a1a2e;
      text-align: center;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .delay-control input[type="number"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .delay-control .unit {
      font-size: 12px;
      color: #999;
    }
    
    button#typeButton {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    button#typeButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    button#typeButton:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      text-align: center;
      min-height: 18px;
      font-weight: 500;
    }
    
    .status.sending {
      color: #667eea;
    }
    
    .status.success {
      color: #10b981;
    }
    
    .status.error {
      color: #ef4444;
    }
    
    .icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3><span class="icon">üîê</span> VMware Paste Helper</h3>
    <p class="subtitle">Digite sua senha no console da VM</p>
    
    <div class="input-wrapper">
      <input type="password" id="textInput" placeholder="Cole a senha aqui..." />
      <button class="toggle-visibility" id="toggleVisibility" title="Mostrar/Ocultar senha">üëÅÔ∏è</button>
    </div>
    
    <div class="delay-control">
      <label for="delay">Atraso:</label>
      <input type="number" id="delay" value="10" min="0" max="500" step="5" />
      <span class="unit">ms</span>
    </div>
    
    <button id="typeButton">‚ú® Digitar no Console</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
